<p-drawer
  [(visible)]="visible"
  (visibleChange)="onVisibleChange($event)"
  [modal]="false"
  [style]="{ width: '300px' }"
  styleClass="modern-sidebar"
>
  <ng-template pTemplate="header">
    <div class="flex items-center justify-between w-full">
      <span class="text-blue-600/100 text-xl font-semibold">Menú</span>
    </div>
  </ng-template>

  <div class="sidebar-content">
    <!-- Dashboard -->
    <a
      class="menu-item"
      [class.active]="selectedMenu === 'dashboard'"
      (click)="onMenuSelect('dashboard')"
    >
      <i class="pi pi-home menu-icon"></i>
      <span class="menu-label">Dashboard</span>
    </a>

    <!-- Inventario -->
    <a
      class="menu-item"
      [class.active]="selectedMenu === 'inventario'"
      (click)="onMenuSelect('inventario')"
    >
      <i class="pi pi-box menu-icon"></i>
      <span class="menu-label">Inventario</span>
    </a>

    <!-- Ventas -->
    <a
      class="menu-item"
      [class.active]="selectedMenu === 'ventas'"
      (click)="onMenuSelect('ventas')"
    >
      <i class="pi pi-shopping-cart menu-icon"></i>
      <span class="menu-label">Ventas</span>
    </a>

    <!-- Compras -->
    <!-- <a
      class="menu-item"
      [class.active]="selectedMenu === 'compras'"
      (click)="onMenuSelect('compras')"
    >
      <i class="pi pi-shopping-bag menu-icon"></i>
      <span class="menu-label">Compras</span>
    </a> -->

    <!-- Separador -->
    <div class="menu-separator"></div>

    <!-- Aplicación Movil -->
    <a
      class="menu-item"
      [class.active]="selectedMenu === 'aplicacion-movil'"
      (click)="onMenuSelect('aplicacion-movil')"
    >
      <i class="pi pi-mobile menu-icon"></i>
      <span class="menu-label">Aplicación Movil</span>
    </a>

    <!-- Configuración (opcional) -->
    <!-- <a
      class="menu-item"
      [class.active]="selectedMenu === 'configuracion'"
      (click)="onMenuSelect('configuracion')"
    >
      <i class="pi pi-cog menu-icon"></i>
      <span class="menu-label">Configuración</span>
    </a> -->
  </div>
</p-drawer>
