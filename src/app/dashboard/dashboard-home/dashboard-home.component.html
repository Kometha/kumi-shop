<div class="p-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Dashboard</h2>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Ventas Totales -->
    <app-stat-card
      title="Ventas Totales"
      [value]="resumen ? formatCurrency(resumen.totalVentas.mesActual) : (loadingResumen ? '...' : '-')"
      icon="pi pi-dollar"
      iconColor="primary"
      [trend]="resumen ? {
        value: abs(resumen.totalVentas.porcentaje),
        isPositive: resumen.totalVentas.esPositivo,
        label: 'comparado con el mes anterior'
      } : undefined"
    ></app-stat-card>

    <!-- Pedidos Nuevos -->
    <app-stat-card
      title="Pedidos Nuevos"
      [value]="resumen !== null ? resumen.pedidos.mesActual : (loadingResumen ? '...' : '-')"
      icon="pi pi-shopping-cart"
      iconColor="success"
      [trend]="resumen ? {
        value: abs(resumen.pedidos.porcentaje),
        isPositive: resumen.pedidos.esPositivo,
        label: 'comparado con el mes anterior'
      } : undefined"
    ></app-stat-card>

    <!-- Productos en Stock -->
    <app-stat-card
      title="Productos en Stock"
      [value]="resumen && resumen.productosStock ? resumen.productosStock.total : (loadingResumen ? '...' : '-')"
      icon="pi pi-box"
      iconColor="info"
    ></app-stat-card>
  </div>

  <!-- Ventas Mensuales (izquierda) y Alertas de Inventario (derecha) -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
    <app-sales-chart></app-sales-chart>
    <app-inventory-alerts></app-inventory-alerts>
  </div>

  <!-- Ventas Recientes -->
  <div class="mt-6">
    <!-- <app-recent-sales></app-recent-sales> -->
  </div>
</div>
