<div class="stat-card">
  <!-- Icono superior derecho -->
  <div class="stat-card-icon" [class]="'icon-' + iconColor">
    <i [class]="icon"></i>
  </div>

  <!-- Contenido principal -->
  <div class="stat-card-content">
    <!-- TÃ­tulo -->
    <h3 class="stat-card-title">{{ title }}</h3>

    <!-- Valor principal -->
    <div class="stat-card-value">
      @if (prefix) {
        <span class="prefix">{{ prefix }}</span>
      }
      <span class="value">{{ value }}</span>
      @if (suffix) {
        <span class="suffix">{{ suffix }}</span>
      }
    </div>

    <!-- Tendencia -->
    @if (trend) {
      <div class="stat-card-trend">
        <div class="trend-indicator" [class]="trend.isPositive ? 'positive' : 'negative'">
          <i class="pi" [class]="trend.isPositive ? 'pi-arrow-up' : 'pi-arrow-down'"></i>
          <span>{{ trend.value }}%</span>
        </div>
        <p class="trend-description">{{ trend.label }}</p>
      </div>
    }
  </div>
</div>
